name: CI

on: [push, pull_request]

jobs:
  coverage:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: Test Action on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - uses: ./

      - run: |
          cargo install cargo-deny
          cargo check
          cargo test
